<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">  
	  <title>Criador de etiquetas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.min.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
  </head>
  <body class="container p-5" style="align-items: center; justify-items: center;">
    <div id="pt-1" class="position-relative">
      <h1 class="w-100 text-center"><strong>INFORMAÇÕES FAMÍLIA</strong></h1><br>

      <h3 class="w-100 text-center">FRASES DE ADVERTÊNCIA</h3>
      <div class="btn-group w-50 h-50 mb-5 my-2" role="group" aria-label="Basic radio toggle button group" style="position: relative; left:50%; transform: translateX(-50%);">
        <input type="radio" class="btn-check" name="btnradio" id="indicacao_idade_1" autocomplete="off" checked>
        <label class="btn btn-outline-primary p-3" for="indicacao_idade_1">Radio 1</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="indicacao_idade_2" autocomplete="off">
        <label class="btn btn-outline-primary p-3" for="indicacao_idade_2">Radio 2</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="indicacao_idade_3" autocomplete="off">
        <label class="btn btn-outline-primary p-3" for="indicacao_idade_3">Radio 3</label>
      </div>
      
    </div>
    
      <h1 class="w-100 text-center"><strong>ENVIE O MEMORIAL</strong></h1> <br>
      <input type="file" id="file_upload" class="my-3" style="position: relative; left:50%; transform: translateX(-50%);"/><br>
      <button onclick="upload()" class="btn btn-success py-4 px-5 my-3" style="position: relative; left:50%; transform: translateX(-50%);"><strong>Enviar</strong></button>
        
    <br>
    <a href="./MODELO.xlsx" class="btn btn-primary py-4 px-5 my-3" style="position: relative; left:50%; transform: translateX(-50%);"><strong>DOWNLOAD MEMORIAL MODELO</strong></a><br>
    <button class="btn btn-primary py-4 px-5 my-3" style="position: relative; left:50%; transform: translateX(-50%);display: none;" id="download_etiquetas" onclick="convertToPDF()"><strong>DOWNLOAD PDF'S</strong></button><br>
    
    <div id="box_canvas">

    </div>
    <a href="index.html" class="btn btn-danger py-4 px-5 my-3" style="position: relative; left:50%; transform: translateX(-50%);"><strong>RESETAR TUDO</strong></a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>

    <script type="text/javascript" src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
  </body>
</html>
